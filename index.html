<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugadores de Béisbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { text-align: center; }
    button {
      cursor: pointer;
      padding: 8px 15px;
      margin: 5px 5px 15px 0;
      border: none;
      border-radius: 3px;
      color: white;
      background-color: #0275d8;
    }
    button.active { background-color: #025aa5; }
    #tabla-jugadores, #formulario { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    th { background-color: #f5f5f5; }
    .btn-eliminar {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 5px;
    }
    .btn-editar {
      background-color: #5bc0de;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form button {
      margin-top: 10px;
      background-color: #5cb85c;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>Jugadores de Béisbol</h1>

  <button id="btnMostrarTabla" class="active">Ver Jugadores</button>
  <button id="btnMostrarFormulario">Agregar Jugador</button>
  <button id="btnEditarJugador" style="background-color:#5bc0de;">Editar Jugador por ID</button>

  <div id="tabla-jugadores">
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Nombre</th><th>Apellido</th><th>Posición</th><th>Número</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="contenedor-jugadores"></tbody>
    </table>
  </div>

  <div id="formulario">
    <form id="formAgregar">
      <input type="number" id="id" placeholder="ID" required />
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="text" id="posicion" placeholder="Posición" required />
      <input type="number" id="numero" placeholder="Número de camiseta" required />
      <button type="submit">Guardar jugador</button>
    </form>
  </div>

  <script>
    const API_BASE_URL = "https://parcial3pro.onrender.com";

    const btnMostrarTabla = document.getElementById('btnMostrarTabla');
    const btnMostrarFormulario = document.getElementById('btnMostrarFormulario');
    const btnEditarJugador = document.getElementById('btnEditarJugador');
    const tablaJugadores = document.getElementById('tabla-jugadores');
    const formulario = document.getElementById('formulario');
    const contenedor = document.getElementById("contenedor-jugadores");
    const formAgregar = document.getElementById("formAgregar");

    let modoEdicion = false;
    let idEditando = null;

    function mostrarTabla() {
      tablaJugadores.style.display = 'block';
      formulario.style.display = 'none';
      btnMostrarTabla.classList.add('active');
      btnMostrarFormulario.classList.remove('active');
      btnEditarJugador.classList.remove('active');
      cargarJugadores();
      modoEdicion = false;
      idEditando = null;
      formAgregar.reset();
      document.getElementById("id").disabled = false;
      formAgregar.querySelector("button").textContent = "Guardar jugador";
    }

    function mostrarFormulario() {
      tablaJugadores.style.display = 'none';
      formulario.style.display = 'block';
      btnMostrarFormulario.classList.add('active');
      btnMostrarTabla.classList.remove('active');
      btnEditarJugador.classList.remove('active');
      if (!modoEdicion) {
        formAgregar.reset();
        document.getElementById("id").disabled = false;
        formAgregar.querySelector("button").textContent = "Guardar jugador";
      }
    }

    btnMostrarTabla.addEventListener('click', mostrarTabla);
    btnMostrarFormulario.addEventListener('click', mostrarFormulario);

    // Botón para editar jugador por ID con búsqueda local
    btnEditarJugador.addEventListener('click', async () => {
      const idPrompt = prompt("Escribe el ID del jugador que quieres editar:");
      if (!idPrompt) return alert("No se ingresó ID.");

      const id = parseInt(idPrompt);
      if (isNaN(id)) return alert("ID inválido.");

      try {
        const res = await fetch(`${API_BASE_URL}/jugadores`);
        if (!res.ok) throw new Error("Error al obtener jugadores");
        const jugadores = await res.json();

        const jugador = jugadores.find(j => j.id === id);
        if (!jugador) throw new Error("Jugador no encontrado");

        mostrarFormulario();

        document.getElementById("id").value = jugador.id;
        document.getElementById("nombre").value = jugador.nombre;
        document.getElementById("apellido").value = jugador.apellido;
        document.getElementById("posicion").value = jugador.posicion;
        document.getElementById("numero").value = jugador.numero_camiseta;

        modoEdicion = true;
        idEditando = id;

        document.getElementById("id").disabled = true;
        formAgregar.querySelector("button").textContent = "Guardar cambios";

      } catch (error) {
        alert(error.message);
        console.error(error);
      }
    });

    function cargarJugadores() {
      fetch(`${API_BASE_URL}/jugadores`)
        .then(res => res.json())
        .then(data => {
          contenedor.innerHTML = "";
          data.forEach(j => {
            const fila = document.createElement("tr");
            fila.innerHTML = `
              <td>${j.id}</td>
              <td>${j.nombre}</td>
              <td>${j.apellido}</td>
              <td>${j.posicion}</td>
              <td>${j.numero_camiseta}</td>
              <td><button class="btn-eliminar" onclick="eliminar(${j.id})">Eliminar</button></td>
            `;
            contenedor.appendChild(fila);
          });
        });
    }

    function eliminar(id) {
      fetch(`${API_BASE_URL}/jugadores/${id}`, { method: "DELETE" })
        .then(() => cargarJugadores());
    }

    formAgregar.addEventListener("submit", async e => {
      e.preventDefault();

      const jugadorData = {
        id: parseInt(document.getElementById("id").value),
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        posicion: document.getElementById("posicion").value,
        numero_camiseta: parseInt(document.getElementById("numero").value)
      };

      try {
        if (modoEdicion) {
          // Excluir id del body para evitar conflicto con el backend
          const { id, ...datosSinId } = jugadorData;

          const response = await fetch(`${API_BASE_URL}/jugadores/${idEditando}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(datosSinId)
          });

          if (!response.ok) {
            const errorText = await response.text();
            alert(`Error al actualizar jugador:\nStatus: ${response.status}\nMensaje: ${errorText}`);
            throw new Error(errorText || "Error al actualizar jugador");
          }

          alert("Jugador actualizado correctamente.");
        } else {
          const response = await fetch(`${API_BASE_URL}/jugadores`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jugadorData)
          });

          if (!response.ok) {
            const msg = await response.text();

            if (msg.includes("Duplicate entry") && msg.includes("PRIMARY")) {
              const confirmar = confirm("⚠️ El ID ya existe. ¿Deseas eliminar ese jugador y reemplazarlo?");
              if (confirmar) {
                await fetch(`${API_BASE_URL}/jugadores/${jugadorData.id}`, { method: "DELETE" });
                await fetch(`${API_BASE_URL}/jugadores`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(jugadorData)
                });
                alert("Jugador reemplazado exitosamente.");
                mostrarTabla();
                return;
              }
              return;
            }
            throw new Error(msg);
          }

          alert("Jugador guardado exitosamente.");
        }

        mostrarTabla();
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("❌ Error al guardar jugador: " + error.message);
      }
    });

    mostrarTabla();
  </script>

</body>
</html>
