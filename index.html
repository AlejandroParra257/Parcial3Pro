<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugadores de Béisbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 20px auto;
      max-width: 700px;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .btn-eliminar {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-right: 5px;
    }
    .btn-editar {
      background-color: #5bc0de;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    form input {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form button {
      margin-top: 15px;
      background-color: #5cb85c;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <h1>Jugadores de Béisbol</h1>

  <section id="tabla-jugadores">
    <h2>Lista de Jugadores</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Nombre</th><th>Apellido</th><th>Posición</th><th>Número</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody id="contenedor-jugadores"></tbody>
    </table>
  </section>

  <section id="formulario-jugador">
    <h2 id="titulo-formulario">Agregar Nuevo Jugador</h2>
    <form id="formAgregar">
      <div class="form-group">
        <input type="number" id="id" placeholder="ID" required />
      </div>
      <div class="form-group">
        <input type="text" id="nombre" placeholder="Nombre" required />
      </div>
      <div class="form-group">
        <input type="text" id="apellido" placeholder="Apellido" required />
      </div>
      <div class="form-group">
        <input type="text" id="posicion" placeholder="Posición" required />
      </div>
      <div class="form-group">
        <input type="number" id="numero" placeholder="Número de camiseta" required />
      </div>
      <button type="submit">Guardar jugador</button>
    </form>
  </section>

  <script>
    const API_BASE_URL = "https://parcial3pro.onrender.com";

    const contenedor = document.getElementById("contenedor-jugadores");
    const formAgregar = document.getElementById("formAgregar");
    const tituloFormulario = document.getElementById("titulo-formulario");

    let modoEdicion = false;
    let idEditando = null;

    async function cargarJugadores() {
      try {
        const res = await fetch(`${API_BASE_URL}/jugadores`);
        const data = await res.json();

        contenedor.innerHTML = "";
        data.forEach(j => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${j.id}</td>
            <td>${j.nombre}</td>
            <td>${j.apellido}</td>
            <td>${j.posicion}</td>
            <td>${j.numero_camiseta}</td>
            <td>
              <button class="btn-editar" onclick="editarJugador(${j.id})">Editar</button>
              <button class="btn-eliminar" onclick="eliminar(${j.id})">Eliminar</button>
            </td>
          `;
          contenedor.appendChild(fila);
        });
      } catch (error) {
        alert("Error cargando jugadores.");
        console.error(error);
      }
    }

    window.editarJugador = async function(id) {
      try {
        const res = await fetch(`${API_BASE_URL}/jugadores/${id}`);
        if (!res.ok) throw new Error("Jugador no encontrado.");
        const jugador = await res.json();

        document.getElementById("id").value = jugador.id;
        document.getElementById("nombre").value = jugador.nombre;
        document.getElementById("apellido").value = jugador.apellido;
        document.getElementById("posicion").value = jugador.posicion;
        document.getElementById("numero").value = jugador.numero_camiseta;

        modoEdicion = true;
        idEditando = id;
        document.getElementById("id").disabled = true;
        tituloFormulario.textContent = "Editar Jugador";
        formAgregar.querySelector("button").textContent = "Guardar cambios";
      } catch (error) {
        alert("Error al cargar datos del jugador.");
        console.error(error);
      }
    };

    window.eliminar = async function(id) {
      if (!confirm("¿Estás seguro de eliminar este jugador?")) return;
      try {
        await fetch(`${API_BASE_URL}/jugadores/${id}`, { method: "DELETE" });
        cargarJugadores();
        if (modoEdicion && idEditando === id) {
          resetForm();
        }
      } catch (error) {
        alert("Error al eliminar jugador.");
        console.error(error);
      }
    };

    function resetForm() {
      formAgregar.reset();
      document.getElementById("id").disabled = false;
      modoEdicion = false;
      idEditando = null;
      tituloFormulario.textContent = "Agregar Nuevo Jugador";
      formAgregar.querySelector("button").textContent = "Guardar jugador";
    }

    formAgregar.addEventListener("submit", async e => {
      e.preventDefault();

      const jugadorData = {
        id: parseInt(document.getElementById("id").value),
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        posicion: document.getElementById("posicion").value,
        numero_camiseta: parseInt(document.getElementById("numero").value)
      };

      try {
        if (modoEdicion) {
          const response = await fetch(`${API_BASE_URL}/jugadores/${idEditando}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jugadorData)
          });

          if (!response.ok) throw new Error("Error al actualizar jugador");

          alert("Jugador actualizado correctamente.");
        } else {
          const response = await fetch(`${API_BASE_URL}/jugadores`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jugadorData)
          });

          if (!response.ok) {
            const msg = await response.text();

            if (msg.includes("Duplicate entry") && msg.includes("PRIMARY")) {
              const confirmar = confirm("⚠️ El ID ya existe. ¿Deseas eliminar ese jugador y reemplazarlo?");
              if (confirmar) {
                await fetch(`${API_BASE_URL}/jugadores/${jugadorData.id}`, { method: "DELETE" });
                await fetch(`${API_BASE_URL}/jugadores`, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(jugadorData)
                });
                alert("Jugador reemplazado exitosamente.");
                cargarJugadores();
                resetForm();
                return;
              }
              return;
            }
            throw new Error(msg);
          }

          alert("Jugador guardado exitosamente.");
        }

        cargarJugadores();
        resetForm();
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("❌ Error al guardar jugador.");
      }
    });

    // Carga inicial de datos
    cargarJugadores();
  </script>

</body>
</html>
